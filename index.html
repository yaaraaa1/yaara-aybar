<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Yaara Aybar</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300%7CCinzel+Decorative:700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="icon.png" type="image/png">
  </head>
  <body class="home-page">
    <div class="image-container">
      <img src="desk.png" alt="Yaara's desk" id="desk" usemap="#image-map" class="responsive-image">
      <div class="hover-layer">
          <img src="hover-image-tea.png" alt="Hover Image" class="hover-image" id="hover-image-tea">
          <img src="hover-image-folder.png" alt="Hover Image" class="hover-image" id="hover-image-folder">
          <img src="hover-image-notes.png" alt="Hover Image" class="hover-image" id="hover-image-notes">
          <img src="hover-image-tab.png" alt="Hover Image" class="hover-image" id="hover-image-tab">
      </div>
    </div>
    <map name="image-map" id="image-map">
      <area shape="circle" data-coords="200,330,80" alt="tea" href="projects.html" class="hover-area" data-hover-target="hover-image-tea">
      <area shape="rect" data-coords="600,660,730,720" alt="folder" href="resume.html" class="hover-area" data-hover-target="hover-image-folder">
      <area shape="rect" data-coords="1150,0,1800,350" alt="tablet" href="about.html" class="hover-area" data-hover-target="hover-image-tab">
      <area shape="rect" data-coords="1140,950,1180,975" alt="email" href="mailto:yaara.aybar@outlook.com" class="hover-area" data-hover-target="hover-image-notes">
      <area shape="rect" data-coords="1130,990,1200,1020" alt="LinkedIn" href="https://linkedin.com/in/yaara-aybar" class="hover-area" data-hover-target="hover-image-notes">
  </map>  
  <script src="script.js"></script>
  </body>
</html>
